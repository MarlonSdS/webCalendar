<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
    <title>Calendar</title>
</head>
<body>
    <header>
        <div id="year">
            <button id="stEsq" onclick="mesAnterior()">&#9668</button>
            <div id="ano"></div> 
            <button id="stDir" onclick="mesSeguinte()">&#9658</button>
        </div>
        <script>document.addEventListener(onload, construirHeader())</script>
        
    </header>
    <main>
        <div id="main-calendar">
            <table>
                <tbody id="table">
                    <script>document.addEventListener(onclick, exibirEvento())</script>
                </tbody>
            </table>
        </div>
        <script>document.addEventListener(onload, gerarDias())</script>
        <div id="day-details">
            <div>
                <h1 id="h1">Não há nenhum evento marcado para hoje</h1>
                <h2 id="h2">Clique em adicionar evento para criar um evento para este dia</h2>
            </div>
            <div class="btn">
               <button id="btn">Adicionar evento</button> 
            </div>
            
        </div>
    </main>
</body>
</html>
